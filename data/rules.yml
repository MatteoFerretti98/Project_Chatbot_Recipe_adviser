version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot


- rule: Activate Ricetta Form
  steps:
  - intent: cerca_ricetta
  - action: ricetta_form
  - active_loop: ricetta_form


- rule: Activate Ricetta Form per Nome
  steps:
  - intent: cerca_per_nome
  - action: nome_ricetta_form
  - active_loop: nome_ricetta_form
  - slot_was_set:
    - requested_slot: nome_ricetta
  - slot_was_set:
    - nome_ricetta: scarpaccia dolce
  - slot_was_set:
    - nome_ricetta: frittata
  - slot_was_set:
    - requested_slot: null
  - active_loop: null
  - action: action_ricercaNome
