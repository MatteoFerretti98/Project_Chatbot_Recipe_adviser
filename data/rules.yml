version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot


- rule: Activate Ricetta Form
  steps:
  - intent: cerca_ricetta
  - action: ricetta_form
  - active_loop: ricetta_form


- rule: Activate Ricetta Form per Nome
  steps:
  - intent: ricercaPerNome
  - action: nome_ricetta_form
  - active_loop: nome_ricetta_form


- rule: Interruption in Ricetta Form
  condition:
  # Condition that form is active.
  - active_loop: ricetta_form
  steps:
  # This unhappy path handles the case of an intent `bot_challenge`.
  - intent: bot_challenge
  - action: utter_iamabot
  # Return to form after handling the `bot_challenge` intent
  - action: ricetta_form
  - active_loop: ricetta_form