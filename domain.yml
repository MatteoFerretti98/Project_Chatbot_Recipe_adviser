version: "3.1"

config:
    store_entities_as_slots: true
session_config:
    session_expiration_time: 60
    carry_over_slots_to_new_session: true


intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - start
  - stop
  - out_of_scope
  - ricercaPerNome:
      use_entities: true


responses:
  utter_start:
  - text:  Ciao mi chiamo Recipe Adviser, il miglior bot per la consulenza di ricette. Come posso esserti utile? \n Per maggiori informazioni sul mio utilizzo digita il comando "/help".
  - text: Ciao sono Recipe Adviser, hai bisogno di una ricetta? Eccomi qui in tuo aiuto! \n Per maggiori informazioni sul mio utilizzo digita il comando "/help".

  utter_greet:
  - text: "Ciao! Come stai?"
  - text: "We, ciao!"
  - text: "Ciao carissimo, come va?"
  - text: "Salve, come va?"
  - text: "We boss, che dici?"
  - text: "Buongiorno signore, desidera?"
  - text: "Weeee, come sta il mio umano preferito?"
  - text: "Salve! Che dici?"
  - text: "Oi! Tutto bene?"
  - text: "Ma ciao, che mi racconti?"

  utter_cheer_up:
  - text: "Ecco qualcosa per tirarti su di morale:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Ti ha aiutato?"

  utter_happy:
  - text: "Ottimo, continua!"

  utter_goodbye:
  - text: "Arrivederci!"

  utter_iamabot:
  - text: "Sono un bot, realizzato tramite Rasa!"


actions:

- action_my_fallback
- action_ricercaNome


entities:
- nome_ricetta
- ingredienti_ricetta
- portata_ricetta
- num_persone_ricetta
- luogo_ricetta


slots:
  nome_ricetta:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: nome_ricetta
  
  ingredienti_ricetta:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: ingredienti_ricetta

  portata_ricetta:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: portata_ricetta
    
  num_persone_ricetta:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: num_persone_ricetta

  luogo_ricetta:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: luogo_ricetta



forms:
  ricetta_form:
    required_slots:
      - ingredienti_ricetta
      - portata_ricetta
      - num_persone_ricetta
      - luogo_ricetta