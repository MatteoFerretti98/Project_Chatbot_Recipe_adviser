version: '3.0'

config:
    store_entities_as_slots: true
session_config:
    session_expiration_time: 60
    carry_over_slots_to_new_session: true

intents:
  - greet:
        use_entities: true
  - goodbye:
        use_entities: true
  - affirm:
        use_entities: true
  - deny:
        use_entities: true
  - mood_great:
        use_entities: true
  - mood_unhappy:
        use_entities: true
  - bot_challenge:
        use_entities: true
  - find_info:
        use_entities: true
  - find_capital:
        use entities: true
  - geo-curiosity:
        use_entities: true
  - geo-joke:
        use_entities: true
  - mood_bored:
        use_entities: true
  - help:
        use_entities: true
  - start:
        use_entities: true
  - stop:
        use_entities: true
  - out_of_scope:
        use_entities: true

entities:
  - country
slots:
   country:
     type: text
     mappings:
     - type: from_entity
       entity: country
     
